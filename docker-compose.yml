version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: teda-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teda
    ports:
      - "5432:5432"
    volumes:
      - teda_pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: teda-backend
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8000:8000"

volumes:
  teda_pgdata:
